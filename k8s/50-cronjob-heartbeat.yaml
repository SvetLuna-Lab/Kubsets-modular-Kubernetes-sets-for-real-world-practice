apiVersion: batch/v1
kind: CronJob
metadata:
  name: heartbeat
  namespace: kubsets
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: heartbeat
              image: postgres:16
              command:
                - sh
                - -c
                - |
                  echo "heartbeat tick"
                  psql -h db -U kubsets -d kubsets -c "INSERT INTO heartbeat DEFAULT VALUES;"
              env:
                - name: PGPASSWORD
                  value: kubsets
